        </div>
      </header>
  <div id="calendar-container"></div>

  <script>
    // Array of month names
    var months = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    // Function to generate a calendar table for a given month and year
    function generateCalendar(year, month) {
      var table = document.createElement('table');
      table.className = 'calendar-table';
      var caption = table.createCaption();
      caption.textContent = months[month] + ' ' + year;

      var daysInMonth = new Date(year, month + 1, 0).getDate();
      var currentDate = 1;

      // Create table rows for each week
      for (var week = 0; week < 6; week++) {
        var row = table.insertRow();

        // Create table cells for each day
        for (var day = 0; day < 7; day++) {
          if (currentDate > daysInMonth) {
            break;
          }

          var cell = row.insertCell();
          cell.textContent = currentDate;
          currentDate++;
        }
      }

      return table;
    }

    // Function to generate the full year calendar
    function generateFullYearCalendar() {
      var container = document.getElementById('calendar-container');

      // Create table for each month in a 4x3 grid
      for (var i = 0; i < 12; i++) {
        var year = new Date().getFullYear();
        var month = i;

        var calendarTable = generateCalendar(year, month);
        container.appendChild(calendarTable);
      }
    }

    // Generate the full year calendar
    generateFullYearCalendar();
  </script>
</body>
